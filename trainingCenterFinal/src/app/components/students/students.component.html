
<div class="container">

  
  

       <img class="rounded-circle " src="{{img}} " width="50" height="50">
     
    <span class="ml-3"> Bonjour <strong>{{student.name}}</strong>  </span>

<div class="row mt-5" >



 <div class=" col-md-4 " style="border: 1px solid beige ;">
  <h5 class="m-4" style="color: teal;">information personnelle:</h5>


  <p><span style="color: teal;">Nom:</span> {{student.name}} </p>
  <p><span style="color: teal;">Prénom:</span> {{student.lastname}}</p>

  <button type="button" class="btn btn-info btn-sm mt-5 mb-5" (click)="toggleShow()"  ><span >mettre à jour mes information personnelle</span></button>

    <form (ngSubmit)="editStudent(f)" #f=ngForm class="toggle-panel" *ngIf="show">
      <div class="form-group">
            
             <input type="text" class="form-control" id="nom" [(ngModel)]="student.name" name="name" ngModel>
         </div>
         <div class="form-group">
            
             <input type="text" class="form-control" id="nom" [(ngModel)]="student.lastname" name="lastname" ngModel>
         </div>
         <div class="form-group">
           
             <input type="hidden" class="form-control" id="email" name="email" ngModel>
         </div>
         <div class="form-group">
             
             <input type="hidden" class="form-control" id="password" name="password" ngModel>
         </div>
       
         <p class="mb-3" style="color: teal;">mettre à jour ma photo</p>
   



          <div class="form-group">
             <input type="hidden"  name="title"  ngModel />
              <input type="hidden"  name="description"  ngModel />
         </div>
         <button type="submit" class="btn btn-primary">Valider</button>
  
 
 </form>

     <input type="file" id="myFile" size="50" name="studentImage" (change)="onFileSelected($event)" >
     <button type="submit" (click)="onSubmit()" >send</button>

 </div>
<div class="offset-1 col-md-6 justify-content-center" >
  <h3 class="mb-5"> vous êtes inscrit au formation(s) :</h3>
<table class="table">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">cour</th>
      <th scope="col">description</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cour of student.courses| keyvalue; let indx =  index" >
      <th scope="row">{{indx+1}} </th>
      <td>{{ cour.value.title  }}</td> 
        <td>{{ cour.value.description  }}</td>
    </tr>


   
      </table> 
 </div>       

</div>




             
</div>
