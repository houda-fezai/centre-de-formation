
<div class="container mt-5">
        <h1> adit Course </h1>
       
        <div class="row justify-content-center">
           
            <div class="col col-md-4">
              <form (ngSubmit)="editCourse(f)" #f=ngForm>
                 
            <div class="form-group">
                <label for="name">Title</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="course.title"   name="title" ngModel>
            </div>
           
            <div class="form-group">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="course.description" name="description" ngModel></textarea>
  </div>
            
            <button type="submit" class="btn btn-primary">add</button>
        </form>
    
    </div>
    </div>
    </div>
